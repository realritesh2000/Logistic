<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Tridev Trans Logistics</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- BRANDING VARIABLES (MATCHING STYLE.CSS) --- */
        :root {
            --primary: #104068;       /* Navy Blue */
            --accent: #f97316;        /* Orange */
            --light: #f8fafc;         /* Light Background */
            --dark: #1e293b;          /* Dark Text */
            --success: #22c55e;
            --danger: #ef4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }

        body {
            background-color: var(--light);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER --- */
        header {
            background: white;
            padding: 1rem 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--accent);
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logout-btn {
            background: var(--primary);
            color: white;
            padding: 8px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
            border: none;
            cursor: pointer;
        }
        .logout-btn:hover { background: var(--accent); }

        /* --- DASHBOARD CONTAINER --- */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            width: 100%;
        }

        h2 {
            color: var(--primary);
            margin-bottom: 30px;
            font-size: 2rem;
            border-left: 5px solid var(--accent);
            padding-left: 15px;
        }

        /* --- TABS --- */
        .tabs { display: flex; gap: 20px; margin-bottom: 30px; border-bottom: 2px solid #e2e8f0; }
        .tab-btn {
            padding: 10px 20px;
            background: none;
            border: none;
            font-size: 1.1rem;
            color: #64748b;
            cursor: pointer;
            font-weight: 600;
            position: relative;
        }
        .tab-btn.active { color: var(--primary); }
        .tab-btn.active::after {
            content: ''; position: absolute; bottom: -2px; left: 0; width: 100%; height: 3px; background: var(--accent);
        }

        /* --- REVIEW GRID --- */
        .review-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }

        .review-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: 0.3s;
            border: 1px solid #e2e8f0;
            position: relative;
            overflow: hidden;
        }
        
        .review-card:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(0,0,0,0.1); }
        .review-card::top { border-top: 4px solid var(--primary); }

        .status-badge {
            position: absolute; top: 20px; right: 20px;
            padding: 4px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: bold;
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        .status-pending { background: #fff7ed; color: var(--accent); border: 1px solid var(--accent); }
        .status-active { background: #f0fdf4; color: var(--success); border: 1px solid var(--success); }

        .user-info { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }
        .user-avatar { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; border: 2px solid var(--accent); }
        .user-details h4 { color: var(--primary); margin-bottom: 2px; }
        .user-details span { font-size: 0.9rem; color: #64748b; }

        .review-text { font-style: italic; color: #334155; line-height: 1.6; margin-bottom: 20px; min-height: 60px; }

        /* --- ACTIONS --- */
        .actions { display: flex; gap: 10px; margin-top: auto; }
        .action-btn {
            flex: 1; padding: 10px; border: none; border-radius: 6px; cursor: pointer;
            font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s;
        }
        
        .btn-approve { background: var(--success); color: white; }
        .btn-approve:hover { background: #16a34a; }
        
        .btn-reject { background: var(--danger); color: white; }
        .btn-reject:hover { background: #dc2626; }

        .btn-delete { background: #cbd5e1; color: #475569; }
        .btn-delete:hover { background: #94a3b8; color: white; }

        .empty-msg { width: 100%; text-align: center; color: #94a3b8; font-size: 1.2rem; padding: 40px; }

        /* --- LOGIN OVERLAY --- */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--primary);
            z-index: 2000;
            display: flex; justify-content: center; align-items: center;
        }
        .login-box {
            background: white; padding: 40px; border-radius: 15px; width: 90%; max-width: 400px;
            text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }
        .login-box h3 { color: var(--primary); margin-bottom: 20px; }
        .login-box input { width: 100%; padding: 12px; margin-bottom: 15px; border: 2px solid #e2e8f0; border-radius: 6px; }
        .login-box button { width: 100%; padding: 12px; background: var(--accent); color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }

    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <i class="fas fa-user-shield" style="font-size: 3rem; color: var(--accent); margin-bottom: 1rem;"></i>
            <h3>Admin Login</h3>
            <form onsubmit="adminLogin(event)">
                <input type="password" id="password" placeholder="Enter Admin Password" required>
                <button type="submit">Access Dashboard</button>
            </form>
        </div>
    </div>

    <header>
        <div class="brand">
            <i class="fas fa-boxes-stacked"></i> Tridev Trans Admin
        </div>
        <button class="logout-btn" onclick="location.reload()">Logout</button>
    </header>

    <div class="container">
        
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('pending')" id="tab-pending">Pending Reviews</button>
            <button class="tab-btn" onclick="switchTab('active')" id="tab-active">Live on Website</button>
        </div>

        <section id="view-pending">
            <h2><i class="fas fa-clock"></i> Waiting for Approval</h2>
            <div class="review-grid" id="pending-track">
                </div>
        </section>

        <section id="view-active" style="display:none;">
            <h2><i class="fas fa-check-circle"></i> Live Reviews</h2>
            <div class="review-grid" id="active-track">
                </div>
        </section>

    </div>

    <script>
        // --- CONFIGURATION ---
        const ADMIN_PASSWORD = "admin"; // Change this password if needed

        // --- DATA HANDLER ---
        // We use the exact same LocalStorage keys as script.js
        let activeReviews = JSON.parse(localStorage.getItem('activeReviews')) || [];
        let pendingReviews = JSON.parse(localStorage.getItem('pendingReviews')) || [];

        function saveData() {
            localStorage.setItem('activeReviews', JSON.stringify(activeReviews));
            localStorage.setItem('pendingReviews', JSON.stringify(pendingReviews));
        }

        // --- RENDER FUNCTIONS ---
        const pendingTrack = document.getElementById('pending-track');
        const activeTrack = document.getElementById('active-track');

        function renderPending() {
            pendingTrack.innerHTML = "";
            if(pendingReviews.length === 0) {
                pendingTrack.innerHTML = "<div class='empty-msg'>No new reviews waiting for approval.</div>";
                return;
            }

            pendingReviews.forEach((data) => {
                const card = document.createElement('div');
                card.className = 'review-card';
                card.innerHTML = `
                    <div class="status-badge status-pending">Pending</div>
                    <div class="user-info">
                        <img src="https://ui-avatars.com/api/?name=${data.name}&background=random" class="user-avatar">
                        <div class="user-details">
                            <h4>${data.name}</h4>
                            <span>${data.role}</span>
                        </div>
                    </div>
                    <p class="review-text">"${data.text}"</p>
                    <div class="actions">
                        <button class="action-btn btn-approve" onclick="approveReview(${data.id})">
                            <i class="fas fa-check"></i> Approve
                        </button>
                        <button class="action-btn btn-reject" onclick="rejectReview(${data.id})">
                            <i class="fas fa-times"></i> Reject
                        </button>
                    </div>
                `;
                pendingTrack.appendChild(card);
            });
        }

        function renderActive() {
            activeTrack.innerHTML = "";
            if(activeReviews.length === 0) {
                activeTrack.innerHTML = "<div class='empty-msg'>No reviews are currently live.</div>";
                return;
            }

            activeReviews.forEach((data, index) => {
                const card = document.createElement('div');
                card.className = 'review-card';
                card.style.borderTop = "4px solid var(--primary)";
                card.innerHTML = `
                    <div class="status-badge status-active">Live</div>
                    <div class="user-info">
                        <img src="https://ui-avatars.com/api/?name=${data.name}&background=random" class="user-avatar">
                        <div class="user-details">
                            <h4>${data.name}</h4>
                            <span>${data.role}</span>
                        </div>
                    </div>
                    <p class="review-text">"${data.text}"</p>
                    <div class="actions">
                        <button class="action-btn btn-delete" onclick="deleteActiveReview(${index})">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                `;
                activeTrack.appendChild(card);
            });
        }

        // --- ACTIONS ---
        window.approveReview = (id) => {
            const index = pendingReviews.findIndex(r => r.id === id);
            if (index !== -1) {
                // Move from Pending to Active
                const review = pendingReviews.splice(index, 1)[0];
                activeReviews.unshift(review); // Add to top of list
                saveData();
                renderPending();
                renderActive();
                alert("Review Approved! It is now visible on the website.");
            }
        };

        window.rejectReview = (id) => {
            if(confirm("Are you sure you want to reject this review?")) {
                const index = pendingReviews.findIndex(r => r.id === id);
                if (index !== -1) {
                    pendingReviews.splice(index, 1);
                    saveData();
                    renderPending();
                }
            }
        };

        window.deleteActiveReview = (index) => {
            if(confirm("Remove this review from the live website?")) {
                activeReviews.splice(index, 1);
                saveData();
                renderActive();
            }
        }

        // --- UI LOGIC ---
        function adminLogin(e) {
            e.preventDefault();
            const pass = document.getElementById('password').value;
            if(pass === ADMIN_PASSWORD) {
                document.getElementById('login-screen').style.display = 'none';
                renderPending();
                renderActive();
            } else {
                alert("Incorrect Password");
            }
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('section').forEach(s => s.style.display = 'none');
            
            document.getElementById('tab-' + tab).classList.add('active');
            document.getElementById('view-' + tab).style.display = 'block';
        }
    </script>
</body>
</html>
