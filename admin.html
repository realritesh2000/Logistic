<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal | Tridev Trans Logistics</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- BRAND VARIABLES (MATCHING YOUR WEBSITE) --- */
        :root {
            --primary: #104068;       /* Navy Blue */
            --accent: #f97316;        /* Orange */
            --light: #f8fafc;         /* Light Background */
            --dark: #1e293b;          /* Dark Text */
            --success: #22c55e;
            --danger: #ef4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- HEADER (MATCHING MAIN SITE) --- */
        header {
            background: white;
            width: 100%;
            padding: 1rem 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--accent);
            position: sticky; top: 0; z-index: 100;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: 0.5px;
        }

        .logout-btn {
            background: var(--primary);
            color: white;
            padding: 8px 20px;
            border-radius: 30px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(16, 64, 104, 0.2);
        }
        .logout-btn:hover { background: var(--accent); transform: translateY(-2px); }

        /* --- DASHBOARD CONTAINER --- */
        .container {
            width: 100%;
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .page-title {
            color: var(--primary);
            margin-bottom: 30px;
            font-size: 2rem;
            border-left: 6px solid var(--accent);
            padding-left: 20px;
            font-weight: 700;
        }

        /* --- REVIEW CARDS (MATCHING SITE STYLE) --- */
        .card-list { display: flex; flex-direction: column; gap: 20px; }

        .review-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border-left: 5px solid var(--accent);
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .review-card:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(0,0,0,0.1); }

        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        
        .user-info h4 { color: var(--primary); font-size: 1.2rem; margin-bottom: 4px; }
        .user-info span { color: #64748b; font-size: 0.9rem; font-weight: 600; }
        
        .status-badge {
            background: #fff7ed; color: var(--accent); 
            padding: 5px 12px; border-radius: 20px; 
            font-size: 0.75rem; font-weight: bold; 
            border: 1px solid var(--accent);
            text-transform: uppercase; letter-spacing: 1px;
        }

        .review-text { 
            font-style: italic; color: #334155; line-height: 1.6; 
            background: #f8fafc; padding: 15px; border-radius: 8px;
            border-left: 2px solid #cbd5e1;
        }

        /* --- ACTION BUTTONS --- */
        .actions { display: flex; gap: 15px; margin-top: 20px; }
        .btn {
            flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer;
            font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: 0.2s; font-size: 1rem;
        }
        
        .btn-approve { background: var(--success); color: white; }
        .btn-approve:hover { background: #16a34a; box-shadow: 0 5px 15px rgba(34, 197, 94, 0.3); }
        
        .btn-reject { background: #fee2e2; color: var(--danger); }
        .btn-reject:hover { background: var(--danger); color: white; }

        .empty-msg { text-align: center; color: #94a3b8; padding: 40px; font-size: 1.1rem; }

        /* --- LOGIN SCREEN (OVERLAY) --- */
        #login-screen {
            position: fixed; inset: 0;
            background: linear-gradient(135deg, var(--primary), #0f172a);
            z-index: 2000;
            display: flex; justify-content: center; align-items: center;
        }

        .login-box {
            background: white; padding: 40px; border-radius: 20px; width: 90%; max-width: 400px;
            text-align: center; box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .login-logo { font-size: 3rem; color: var(--accent); margin-bottom: 1rem; }
        .login-box h3 { color: var(--primary); margin-bottom: 20px; font-weight: 800; }

        .password-wrapper { position: relative; width: 100%; margin-bottom: 20px; }
        .password-wrapper input { 
            width: 100%; padding: 15px; padding-right: 45px;
            border: 2px solid #e2e8f0; border-radius: 10px; 
            outline: none; transition: 0.3s;
        }
        .password-wrapper input:focus { border-color: var(--accent); }
        .password-wrapper i {
            position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
            cursor: pointer; color: #94a3b8;
        }
        .password-wrapper i:hover { color: var(--primary); }

        .btn-login {
            width: 100%; padding: 15px; background: var(--accent); color: white;
            border: none; border-radius: 10px; font-weight: bold; cursor: pointer;
            font-size: 1.1rem; transition: 0.3s;
        }
        .btn-login:hover { background: #ea580c; transform: translateY(-2px); }

    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <div class="login-logo"><i class="fas fa-shield-alt"></i></div>
            <h3>Admin Portal</h3>
            
            <div class="password-wrapper">
                <input type="password" id="admin-pass" placeholder="Enter Access Code">
                <i class="fas fa-eye" id="togglePassword" onclick="togglePass()"></i>
            </div>

            <button class="btn-login" onclick="checkLogin()">Access Dashboard</button>
        </div>
    </div>

    <header>
        <div class="brand">
            <i class="fas fa-truck-fast"></i> Tridev Logistics Admin
        </div>
        <button class="logout-btn" onclick="location.reload()">Logout <i class="fas fa-sign-out-alt"></i></button>
    </header>

    <div class="container">
        <h2 class="page-title">Pending Reviews</h2>
        <div id="pending-list" class="card-list">
            <div class="empty-msg"><i class="fas fa-spinner fa-spin"></i> Connecting to Secure Database...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, updateDoc, deleteDoc, query, where } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // --- PASTE YOUR FIREBASE CONFIG HERE ---
         const firebaseConfig = {
    apiKey: "AIzaSyA0V3z0ujx3WjpLygMAKEqZKlAUbdsAKZ0",
    authDomain: "tridev-logistics.firebaseapp.com",
    projectId: "tridev-logistics",
    storageBucket: "tridev-logistics.firebasestorage.app",
    messagingSenderId: "1072370972061",
    appId: "1:1072370972061:web:e8d70223559178e7a32b74",
    measurementId: "G-H4MMTWX8EH"
  };

        // Initialize Firebase
        let app, db;
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
        } catch (e) {
            console.error("Firebase Key Missing", e);
        }

        // --- LOGIN LOGIC ---
        window.checkLogin = () => {
            const pass = document.getElementById('admin-pass').value;
            if(pass === "admin123") { // <--- CHANGE PASSWORD HERE
                document.getElementById('login-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('login-screen').style.display = 'none';
                }, 300);
                loadReviews();
            } else {
                alert("Access Denied: Incorrect Password");
            }
        };

        // Toggle Password Visibility
        window.togglePass = () => {
            const passInput = document.getElementById('admin-pass');
            const icon = document.getElementById('togglePassword');
            
            if (passInput.type === "password") {
                passInput.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passInput.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        };

        // Load Pending Reviews
        async function loadReviews() {
            const list = document.getElementById('pending-list');
            list.innerHTML = "<div class='empty-msg'>Checking for new reviews...</div>";

            try {
                const q = query(collection(db, "reviews"), where("status", "==", "pending"));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    list.innerHTML = "<div class='empty-msg'>No pending reviews at this time.</div>";
                    return;
                }

                list.innerHTML = ""; // Clear loading message

                querySnapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    const div = document.createElement('div');
                    div.className = 'review-card';
                    div.innerHTML = `
                        <div class="card-header">
                            <div class="user-info">
                                <h4>${data.name}</h4>
                                <span>${data.role}</span>
                            </div>
                            <span class="status-badge">Pending Approval</span>
                        </div>
                        <p class="review-text">"${data.text}"</p>
                        <div class="actions">
                            <button class="btn btn-approve" id="app-${docSnap.id}">
                                <i class="fas fa-check"></i> Approve
                            </button>
                            <button class="btn btn-reject" id="rej-${docSnap.id}">
                                <i class="fas fa-trash"></i> Reject
                            </button>
                        </div>
                    `;
                    list.appendChild(div);

                    // Add Listeners
                    document.getElementById(`app-${docSnap.id}`).addEventListener('click', () => approveReview(docSnap.id));
                    document.getElementById(`rej-${docSnap.id}`).addEventListener('click', () => rejectReview(docSnap.id));
                });
            } catch (error) {
                console.error("Error:", error);
                list.innerHTML = "<div class='empty-msg' style='color:red'>Error loading data. Check console.</div>";
            }
        }

        async function approveReview(id) {
            if(!confirm("Approve this review for the live website?")) return;
            await updateDoc(doc(db, "reviews", id), { status: "active" });
            loadReviews(); 
        }

        async function rejectReview(id) {
            if(!confirm("Are you sure you want to delete this review?")) return;
            await deleteDoc(doc(db, "reviews", id));
            loadReviews();
        }
    </script>
</body>
</html>
