<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Logistics Reviews</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- VARIABLES --- */
        :root {
            --bg-dark: #0f172a;
            --text-light: #f8fafc;
            --card-bg: #1e293b;
        }

        /* --- GLOBAL SETUP --- */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        h2 { margin-bottom: 10px; font-size: 2.5rem; text-align: center; }
        p.subtitle { color: #94a3b8; margin-bottom: 40px; text-align: center; }

        /* --- SLIDER CONTAINER --- */
        .slider-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            overflow: hidden; /* Hides cards that are off-screen */
            padding: 20px 0;
        }

        .slider-track {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1);
            gap: 20px;
        }

        /* --- COLORFUL CARD STYLES --- */
        .card {
            min-width: 100%; /* Shows 1 card at a time on mobile */
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.05);
            /* Glass effect */
            backdrop-filter: blur(10px);
        }

        @media(min-width: 768px) {
            .card { min-width: calc(50% - 10px); } /* 2 cards on tablet */
        }
        @media(min-width: 1024px) {
            .card { min-width: calc(33.33% - 14px); } /* 3 cards on desktop */
        }

        /* Unique Color Accents (Generated via JS classes) */
        .card.color-1 { border-bottom: 4px solid #00c6ff; }
        .card.color-1 .icon-box { color: #00c6ff; background: rgba(0, 198, 255, 0.1); }
        
        .card.color-2 { border-bottom: 4px solid #ff005e; }
        .card.color-2 .icon-box { color: #ff005e; background: rgba(255, 0, 94, 0.1); }
        
        .card.color-3 { border-bottom: 4px solid #f9d423; }
        .card.color-3 .icon-box { color: #f9d423; background: rgba(249, 212, 35, 0.1); }
        
        .card.color-4 { border-bottom: 4px solid #00ff87; }
        .card.color-4 .icon-box { color: #00ff87; background: rgba(0, 255, 135, 0.1); }

        .card-header { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
        
        .user-img {
            width: 50px; height: 50px; border-radius: 50%; object-fit: cover;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .user-info h4 { font-size: 1rem; font-weight: 600; }
        .user-info span { font-size: 0.8rem; color: #94a3b8; }

        .icon-box {
            margin-left: auto;
            width: 40px; height: 40px;
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem;
        }

        .review-text {
            font-size: 0.95rem; line-height: 1.6; color: #cbd5e1; margin-bottom: 20px; flex-grow: 1;
        }

        .rating { color: #fbbf24; font-size: 0.9rem; }

        /* --- CONTROLS --- */
        .controls {
            display: flex; justify-content: center; gap: 20px; margin-top: 20px;
        }

        .nav-btn {
            background: rgba(255,255,255,0.1);
            border: none; color: white;
            width: 50px; height: 50px; border-radius: 50%;
            cursor: pointer; font-size: 1.2rem;
            transition: 0.3s;
        }
        .nav-btn:hover { background: #3b82f6; transform: scale(1.1); }

        /* --- ADD REVIEW BUTTON & FORM --- */
        .add-review-btn {
            margin-top: 40px;
            padding: 12px 30px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            border: none; border-radius: 30px;
            color: white; font-weight: 600; cursor: pointer;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
            transition: 0.3s;
        }
        .add-review-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(59, 130, 246, 0.6); }

        /* --- MODAL FORM --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: 0.3s; z-index: 100;
        }
        .modal-overlay.active { opacity: 1; pointer-events: all; }

        .modal-box {
            background: #1e293b; padding: 40px; border-radius: 20px;
            width: 90%; max-width: 400px;
            transform: scale(0.8); transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .modal-overlay.active .modal-box { transform: scale(1); }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; color: #94a3b8; font-size: 0.9rem; }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%; padding: 10px; background: #0f172a;
            border: 1px solid #334155; border-radius: 8px; color: white;
        }
        .close-modal {
            position: absolute; top: 15px; right: 20px;
            color: #fff; font-size: 1.5rem; cursor: pointer;
        }
        .submit-btn {
            width: 100%; padding: 12px;
            background: #22c55e; border: none; border-radius: 8px;
            color: white; font-weight: 600; cursor: pointer; margin-top: 10px;
        }

    </style>
</head>
<body>

    <h2>Client Feedback</h2>
    <p class="subtitle">See what our partners say about our logistics services</p>

    <div class="slider-container">
        <div class="slider-track" id="track">
            </div>
    </div>

    <div class="controls">
        <button class="nav-btn" onclick="prevSlide()"><i class="fas fa-chevron-left"></i></button>
        <button class="nav-btn" onclick="nextSlide()"><i class="fas fa-chevron-right"></i></button>
    </div>

    <button class="add-review-btn" onclick="toggleModal()">+ Write a Review</button>

    <div class="modal-overlay" id="modal">
        <div class="modal-box">
            <span class="close-modal" onclick="toggleModal()">&times;</span>
            <h3 style="margin-bottom: 20px;">Share your experience</h3>
            <form id="reviewForm">
                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" id="nameInput" required placeholder="e.g. John Doe">
                </div>
                <div class="form-group">
                    <label>Role / Company</label>
                    <input type="text" id="roleInput" required placeholder="e.g. CEO, TechLog">
                </div>
                <div class="form-group">
                    <label>Review</label>
                    <textarea id="textInput" rows="3" required placeholder="Write your review here..."></textarea>
                </div>
                <div class="form-group">
                    <label>Rating</label>
                    <select id="ratingInput">
                        <option value="5">⭐⭐⭐⭐⭐ (Excellent)</option>
                        <option value="4">⭐⭐⭐⭐ (Good)</option>
                        <option value="3">⭐⭐⭐ (Average)</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Post Review</button>
            </form>
        </div>
    </div>

    <script>
        // 1. INITIAL DATA
        const initialReviews = [
            { name: "Sarah Jenkins", role: "Import Manager", text: "Exceptional service! The real-time tracking system gave us complete peace of mind.", color: "color-1" },
            { name: "Mike Ross", role: "Freelancer", text: "Fastest delivery I have ever experienced. Arrived 2 days early. Highly recommended.", color: "color-2" },
            { name: "Jessica Lee", role: "CEO, BioGoods", text: "They handled our fragile medical equipment with extreme care. A trustworthy partner.", color: "color-3" },
            { name: "David Kim", role: "Logistics Lead", text: "The warehousing solutions helped us cut costs by 20% this quarter.", color: "color-4" },
            { name: "Emily Clark", role: "Store Owner", text: "Great communication. The support team was available 24/7 to answer my queries.", color: "color-1" }
        ];

        const track = document.getElementById('track');
        let currentIndex = 0;
        let cardsPerView = 3;

        // 2. RENDER FUNCTION
        function renderReviews() {
            track.innerHTML = ""; // Clear current track
            initialReviews.forEach((review, index) => {
                const card = document.createElement('div');
                card.className = `card ${review.color}`;
                card.innerHTML = `
                    <div class="card-header">
                        <img src="https://ui-avatars.com/api/?name=${review.name}&background=random" class="user-img" alt="User">
                        <div class="user-info">
                            <h4>${review.name}</h4>
                            <span>${review.role}</span>
                        </div>
                        <div class="icon-box"><i class="fas fa-quote-right"></i></div>
                    </div>
                    <p class="review-text">"${review.text}"</p>
                    <div class="rating">
                        <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
                    </div>
                `;
                track.appendChild(card);
            });
            updateResponsive();
        }

        // 3. RESPONSIVE CALCULATIONS
        function updateResponsive() {
            const width = window.innerWidth;
            if (width < 768) cardsPerView = 1;
            else if (width < 1024) cardsPerView = 2;
            else cardsPerView = 3;
            updateSlidePosition();
        }

        // 4. SLIDER LOGIC
        function updateSlidePosition() {
            const cardWidth = track.children[0].getBoundingClientRect().width;
            const gap = 20; // Matches CSS gap
            const moveAmount = (cardWidth + gap) * currentIndex;
            track.style.transform = `translateX(-${moveAmount}px)`;
        }

        function nextSlide() {
            if (currentIndex < initialReviews.length - cardsPerView) {
                currentIndex++;
                updateSlidePosition();
            } else {
                // Optional: Loop back to start
                currentIndex = 0;
                updateSlidePosition();
            }
        }

        function prevSlide() {
            if (currentIndex > 0) {
                currentIndex--;
                updateSlidePosition();
            }
        }

        // 5. MODAL & FORM LOGIC
        const modal = document.getElementById('modal');
        
        function toggleModal() {
            modal.classList.toggle('active');
        }

        document.getElementById('reviewForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get values
            const name = document.getElementById('nameInput').value;
            const role = document.getElementById('roleInput').value;
            const text = document.getElementById('textInput').value;
            
            // Assign random color class
            const colors = ['color-1', 'color-2', 'color-3', 'color-4'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];

            // Add to data array
            initialReviews.unshift({ // Add to beginning of array
                name: name,
                role: role,
                text: text,
                color: randomColor
            });

            // Re-render
            renderReviews();
            currentIndex = 0; // Go to first slide to see new review
            updateSlidePosition();
            
            // Reset and close
            document.getElementById('reviewForm').reset();
            toggleModal();
        });

        // Initialize
        window.addEventListener('resize', updateResponsive);
        renderReviews();

    </script>

</body>
</html>
